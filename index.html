<!DOCTYPE html>
<html lang="en">
<head>
    <title>Culling Games</title>
    <link rel="icon" href="images/banner.jpg">
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>  
     <div class="overlay"></div>
     <img src="images/jjk.png" id="logo">
<div class="midbox">
   <h2>Culling Games Registeration</h2>
        <form id="regForm">
            <div class="form-name">
                <input type="text" id="name" placeholder="Your name" required >
                <span class="error" id="nameError"></span>
            </div>
            
            <div class="form-email">
                <input type="email" id="email" placeholder="@gmail.com" required >
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-password">
                <input type="password" id="password" placeholder="Create password" required>
                <span class="error" id="passwordError"></span>
            </div>
            
            <button type="submit" id="submitBtn">Register</button>
        </form>
</div>
 <script src="script.js"></script>

</body>
</html>
